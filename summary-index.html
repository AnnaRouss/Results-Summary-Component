<body>
    <div class="grid-container">
        <div class="box1">   
             <h4 class="results">Your Result</h4>

    </div>

        <ul>
        <li class="red"><span><img class="reaction" src="file:///Users/anastasiaroussakis/Downloads/results-summary-component-main/assets/images/icon-reaction.svg">Reaction</span><p class="blacklist"><strong id="number1">80</strong> / 100</p></li>
        <li class="orange"><span><img class="memory" src="file:///Users/anastasiaroussakis/Downloads/results-summary-component-main/assets/images/icon-memory.svg">Memory</span><p class="blacklist"><strong id="number2">92</strong> / 100</p></li>
        <li class="green"><span><img class="verbal" src="file:///Users/anastasiaroussakis/Downloads/results-summary-component-main/assets/images/icon-verbal.svg">Verbal</span><p class="blacklist"><strong id="number3">61</strong> / 100</p></li> 
        <li class="blue"><span><img class="visual" src="file:///Users/anastasiaroussakis/Downloads/results-summary-component-main/assets/images/icon-visual.svg">Visual</span><p class="blacklist"><strong id="number4">72</strong> / 100</p></li>
        </ul>

  <button class="custom-button">Continue</button>
    </div>
</div>
